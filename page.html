<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="page.css">
    <style>
        *{margin:0;padding:0;}
        .box,.text{
            padding:20px 40px;
            min-width:1200px;
            text-align:center;
        }
        .text{
            font-size:18px;
            color:#000;
        }
    </style>
</head>
<body>
<!--分页容器-->
<div id="box" class="box"></div>
<div id="text" class="text"></div>
<script src="page.js"></script>
<script>
    window.onload = function(){
        var _page = new Page('box',2,100);  // box--分页容器id  2--初始化被选中页码 100--总页码
        _page.onChange = function(now,all){
            // now--被选中页码 all--总页码
           this.getElement('#text').innerHTML = '当前页码'+now+'，总页码'+all+'';
        }
    };
</script>
</body>
</html>
